serviceInstances:
  destination:
    name: bookshop-destination
    serviceOfferingName: destination
    servicePlanName: lite
    parameters:
      HTML5Runtime_enabled: true
  html5RepoRuntime:
    name: bookshop-html5-repo-runtime
    serviceOfferingName: html5-apps-repo
    servicePlanName: app-runtime
    parameters: {}
  html5RepoHost:
    name: bookshop-html5-repo-host
    serviceOfferingName: html5-apps-repo
    servicePlanName: app-host
    parameters: {}
  identity:
    name: bookshop-identity
    serviceOfferingName: identity
    servicePlanName: application
    parameters:
      display-name: bookshop
      multi-tenant: true
      xsuaa-cross-consumption: true
      authorization:
        enabled: true
      oauth2-configuration:
        redirect-uris: []
        post-logout-redirect-uris: []
      home-url: ""
  subscriptionManager:
    name: bookshop-subscription-manager
    serviceOfferingName: subscription-manager
    servicePlanName: provider
    parameters:
      iasServiceInstanceName: bookshop-identity
      applicationType: application
      appName: bookshop
      commercialAppName: bookshop
      displayName: (bookshop)
      description: (A simple CAP project.)
      category: CAP
      appCallbacks:
        dependenciesCallbacks:
          url: ""
        subscriptionCallbacks:
          url: ""
          async:
            subscribeEnable: true
            unSubscribeEnable: true
            timeoutInMillis: 300000
  serviceManager:
    name: bookshop-service-manager
    serviceOfferingName: service-manager
    servicePlanName: container
    parameters: {}
serviceBindings:
  destination:
    name: bookshop-destination-bind
    serviceInstanceName: bookshop-destination
    secretName: bookshop-destination-bind-secret
    secretKey: credentials
    parameters: {}
  html5RepoRuntime:
    name: bookshop-html5-repo-runtime-bind
    serviceInstanceName: bookshop-html5-repo-runtime
    secretName: bookshop-html5-repo-runtime-bind-secret
    secretKey: credentials
    parameters: {}
  html5RepoHost:
    name: bookshop-html5-repo-host-bind
    serviceInstanceName: bookshop-html5-repo-host
    secretName: bookshop-html5-repo-host-bind-secret
    secretKey: credentials
    parameters: {}
  identity:
    name: bookshop-identity-bind
    serviceInstanceName: bookshop-identity
    secretName: bookshop-identity-bind-secret
    secretKey: credentials
    parameters:
      credential-type: X509_GENERATED
      app-identifier: bookshop
  subscriptionManager:
    name: bookshop-subscription-manager-bind
    serviceInstanceName: bookshop-subscription-manager
    secretName: bookshop-subscription-manager-bind-secret
    secretKey: credentials
    parameters: {}
  serviceManager:
    name: bookshop-service-manager-bind
    serviceInstanceName: bookshop-service-manager
    secretName: bookshop-service-manager-bind-secret
    secretKey: credentials
    parameters: {}
app:
  domains:
    primary: null
    additionalDomainRefs: []
  istioIngressGatewayLabels:
    istio: ingressgateway
    app: istio-ingressgateway
btp:
  globalAccountId: null
  provider:
    subdomain: null
    tenantId: null
imagePullSecrets: []
hanaInstanceId: null
workloads:
  server:
    image: null
  appRouter:
    image: null
  tenantJob:
    image: null
  contentDeploy:
    image: null
  amsDeployer:
    image: null
