serviceInstances:
  xsuaa:
    name: bookshop-uaa
    serviceOfferingName: xsuaa
    servicePlanName: broker
    parameters:
      xsappname: bookshop
      tenant-mode: shared
      oauth2-configuration:
        credential-types:
          - instance-secret
          - binding-secret
        redirect-uris: []
  destination:
    name: bookshop-destination
    serviceOfferingName: destination
    servicePlanName: lite
    parameters:
      HTML5Runtime_enabled: true
serviceBindings:
  xsuaa:
    name: bookshop-uaa-bind
    serviceInstanceName: bookshop-uaa
    secretName: bookshop-uaa-bind-secret
    secretKey: credentials
    parameters: {}
  destination:
    name: bookshop-destination-bind
    serviceInstanceName: bookshop-destination
    secretName: bookshop-destination-bind-secret
    secretKey: credentials
    parameters: {}
app:
  domains:
    primary: null
    secondary: []
  istioIngressGatewayLabels:
    istio: ingressgateway
    app: istio-ingressgateway
btp:
  globalAccountId: null
  provider:
    subdomain: null
    tenantId: null
imagePullSecrets: []
workloads:
  app-router:
    name: app-router
    labels:
      sme.sap.com/app-type: bookshop
    consumedBTPServices:
      - bookshop-uaa-bind
      - bookshop-destination-bind
    deploymentDefinition:
      type: Router
      image: null
      ports:
        - name: router-port
          port: 5000
tenantOperations:
  provisioning: []
  upgrade: []
  deprovisioning: []
contentJobs: []
