serviceInstances:
  subscriptionManager:
    parameters:
      appName: bkshop
      commercialAppName: bkshop
      displayName: (bkshop)
      description: (A simple CAP project.)
      category: CAP
      appCallbacks:
        dependenciesCallbacks:
          url: https://bem-aad-sadad-123456789012.bkshop.c-abc.kyma.ondemand.com/v1.0/callback/tenants/{app_tid}/dependencies
        subscriptionCallbacks:
          url: https://cap-op.c-abc.kyma.ondemand.com/sms/provision/tenants/{app_tid}
  identity:
    parameters:
      display-name: bkshop
      home-url: https://bkshop.c-abc.kyma.ondemand.com
