serviceInstances:
  saasRegistry:
    parameters:
      xsappname: bkshop
      appName: bkshop
      displayName: bkshop
      description: A simple CAP project.
      appUrls:
        getDependencies: https://bkshop.c-abc.kyma.ondemand.com/callback/v1.0/dependencies
        onSubscription: https://cap-op.c-abc.kyma.ondemand.com/provision/tenants/{tenantId}
  xsuaa:
    parameters:
      xsappname: bkshop
      oauth2-configuration:
        redirect-uris:
          - https://*bkshop.c-abc.kyma.ondemand.com/**
app:
