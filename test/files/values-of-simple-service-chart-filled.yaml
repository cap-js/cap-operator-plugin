serviceInstances:
  destination:
    name: bookshop-destination
    serviceOfferingName: destination
    servicePlanName: lite
    parameters:
      HTML5Runtime_enabled: true
  html5RepoRuntime:
    name: bookshop-html5-repo-runtime
    serviceOfferingName: html5-apps-repo
    servicePlanName: app-runtime
    parameters: {}
  html5RepoHost:
    name: bookshop-html5-repo-host
    serviceOfferingName: html5-apps-repo
    servicePlanName: app-host
    parameters: {}
  xsuaa:
    name: bookshop-uaa
    serviceOfferingName: xsuaa
    servicePlanName: broker
    parameters:
      xsappname: bookshop
      tenant-mode: shared
      oauth2-configuration:
        credential-types:
          - binding-secret
        redirect-uris: []
serviceBindings:
  destination:
    name: bookshop-destination-bind
    serviceInstanceName: bookshop-destination
    secretName: bookshop-destination-bind-secret
    secretKey: credentials
    parameters: {}
  html5RepoRuntime:
    name: bookshop-html5-repo-runtime-bind
    serviceInstanceName: bookshop-html5-repo-runtime
    secretName: bookshop-html5-repo-runtime-bind-secret
    secretKey: credentials
    parameters: {}
  html5RepoHost:
    name: bookshop-html5-repo-host-bind
    serviceInstanceName: bookshop-html5-repo-host
    secretName: bookshop-html5-repo-host-bind-secret
    secretKey: credentials
    parameters: {}
  xsuaa:
    name: bookshop-uaa-bind
    serviceInstanceName: bookshop-uaa
    secretName: bookshop-uaa-bind-secret
    secretKey: credentials
    parameters: {}
app:
  domains:
    primary: null
    additionalDomainRefs: []
  istioIngressGatewayLabels:
    istio: ingressgateway
    app: istio-ingressgateway
btp:
  globalAccountId: null
  providerSubaccountId: null
imagePullSecrets: []
workloads:
  server:
    name: server
    labels:
      sme.sap.com/app-type: bookshop
    consumedBTPServices:
      - bookshop-uaa-bind
    deploymentDefinition:
      type: Service
      image: gcr.io/test/server
      env:
      - name: CDS_CONFIG
        value: '{"requires":{"cds.xt.DeploymentService":{"hdi":{"create":{"database_id":"abcd"}}}}}'
      ports:
      - name: server-port
        port: 4004
        appProtocol: http
  contentDeploy:
    name: content-deploy
    labels:
      sme.sap.com/app-type: bookshop
    consumedBTPServices:
      - bookshop-uaa-bind
      - bookshop-html5-repo-host-bind
    jobDefinition:
      type: Content
      image: gcr.io/test/content-deploy
contentJobs:
- content-deploy
serviceExposures:
- subDomain: bookshop
  routes:
  - workloadName: server
    port: 4004
